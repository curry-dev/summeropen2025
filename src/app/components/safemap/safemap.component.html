<div class="container d-flex flex-column justify-content-center align-items-center pb-4" style="font-family: 'Poppins', sans-serif;">

  <div class="form-group d-flex flex-row align-items-center gap-3 my-4 flex-wrap justify-content-center">
    <div class="d-flex flex-column align-items-start">
      <label class="mb-1 fw-semibold">Where from?</label>
      <input type="text" [formControl]="wherefrom" class="form-control custom-input" />
    </div>

    <div class="d-flex flex-column align-items-start">
      <label class="mb-1 fw-semibold">Where to?</label>
      <input type="text" [formControl]="whereto" class="form-control custom-input" />
    </div>

    <button (click)="getRoute()" class="btn-3d mt-4">Go</button>
  </div>

  <google-map height="500px" width="88vw" [center]="center" [zoom]="zoom" class="map-container">
    <map-directions-renderer *ngIf="directionsResults" [directions]="directionsResults"></map-directions-renderer>
    <map-marker #marker="mapMarker"
      *ngFor="let marker of markers"
      [position]="marker.position"
      [label]="marker.label"
      [title]="marker.title"
      [options]="marker.options">
    </map-marker>
  </google-map>
</div>
